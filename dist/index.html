<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AWS EC2 Instance</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="leanstacks.ec2">

    <div ng-controller="ApplicationController">

        <div ng-controller="MetadataController">

            <div class="container">

                <div class="row">
                    <div class="col-md-12">

                        <h1>EC2 Instance Detail</h1>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <h4>Instance: {{metadata.instanceId}} &nbsp;&nbsp;&nbsp;&nbsp; Private IP: {{metadata.localIpv4}}</h4>

                        <div class="row">

                            <div class="col-md-3 text-right"><strong>Instance ID:</strong></div>
                            <div class="col-md-3">{{metadata.instanceId}}</div>

                            <div class="col-md-3 text-right"><strong>Public DNS:</strong></div>
                            <div class="col-md-3">{{metadata.publicHostname}}</div>

                        </div>

                    </div>
                </div>

            </div>

            <div class="container">
                <hr/>

                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center text-muted">
                            A LEAN<strong>STACKS</strong> Solution
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center text-muted">
                            <small>{{currentDate | date:'short'}}</small>
                        </p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

    <!-- Application -->
    <script>
        var leanstacksEc2Module = angular.module('leanstacks.ec2', [
            'ngResource'
        ]);

        leanstacksEc2Module.controller('ApplicationController', ['$rootScope', '$scope', '$interval', '$log',
            function($rootScope, $scope, $interval, $log) {
                $log.log('> ApplicationController');

                var currentDateInterval;
                $scope.currentDate = new Date();
                currentDateInterval = $interval(function() {
                    $scope.currentDate = new Date();
                }, 1000);

                $scope.$on('$destroy', function() {
                    if( angular.isDefined(currentDateInterval) ) {
                        $interval.cancel(currentDateInterval);
                        currentDateInterval = undefined;
                    }
                });


                $log.log('< ApplicationController');
            }
        ]);

        leanstacksEc2Module.controller('MetadataController', ['$scope', 'Metadata', '$log',
            function($scope, Metadata, $log) {
                $log.log('> MetadataController');

                $scope.metadata = {};

                Metadata.get({ metadataKey: 'instance-id'}, function(metadataValue){
                    $scope.metadata.instanceId = metadataValue;
                });
                Metadata.get({ metadataKey: 'local-ipv4'}, function(metadataValue){
                    $scope.metadata.localIpv4 = metadataValue;
                });
                Metadata.get({ metadataKey: 'public-hostname'}, function(metadataValue){
                    $scope.metadata.publicHostname = metadataValue;
                });

                $log.log('< MetadataController');
            }
        ]);

        leanstacksEc2Module.factory('Metadata', ['$resource',
            function($resource) {
                return $resource('http://169.254.169.254/latest/meta-data/:metadataKey', {}, {});
            }
        ]);
    </script>

</body>

</html>
